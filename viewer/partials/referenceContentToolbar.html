<!-- toolbar to show a button for each referencecontent link in the current activity -->
<div ng-if="!!activity.referenceContentIds && activity.referenceContentIds.length > 0" class="activityReferenceContent activityToolbar">
	<style>
		.rcfContentContainer:has(.activityReferenceContent) {
			padding-top: 0px;
		}
		.activityReferenceContent {
			padding-bottom: 10px;
			/* margin-bottom: 25px; */
			display: flex;
			flex-direction: row;
			justify-content: flex-end;
			background-color: var(--dark-bar-3);
			gap:5px;
		}

		.activityReferenceContent button {
			display: flex;
			flex-direction: row;
			align-items: center;
		}

		.activityReferenceContent button svg {
			height: 24px;
			width: 24px;
		}
	</style>

	<button id="showReferenceContentCollapsed"
		class="showReferenceContentCollapsed"
		ng-class="{'selected': layout.showReferenceContentCollapsed}"
		title="Collapsible Reference Content"
		ng-click="layout.showReferenceContentCollapsed = !layout.showReferenceContentCollapsed">

		<svg ng-show="layout.showReferenceContentCollapsed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
			<path stroke-linecap="round" stroke-linejoin="round" d="M6 6.878V6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 0 0 4.5 9v.878m13.5-3A2.25 2.25 0 0 1 19.5 9v.878m0 0a2.246 2.246 0 0 0-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0 1 21 12v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6c0-.98.626-1.813 1.5-2.122" />
		</svg>

		<svg ng-show="!layout.showReferenceContentCollapsed" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
			<path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
		</svg>
		<span ng-show="layout.showReferenceContentCollapsed" class="collapsibleLabel">Collapsed</span>
		<span ng-show="!layout.showReferenceContentCollapsed" class="collapsibleLabel">Expanded</span>
	</button>

	<button ng-repeat="referenceContentId in activity.referenceContentIds track by $index" ng-click="showReferencePlayer(referenceContentId)"  class="captionButton" title="{{ referenceContentId }}">
		<span>Reference content {{$index+1}}</span>
		<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
		</svg>
	</button>
</div>
