<div class="devToolbarContainer sideBar"
	ng-show="layout.showDevButtons"
>
	<button
		title="{{!layout.activityPaused ? 'activity is playing' : 'activity is paused'}}"
		ng-class="{'selected': layout.activityPaused}"
		ng-click="!layout.activityPaused ? pauseActivity() : resumeActivity()">

		<svg ng-if="!layout.activityPaused" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
		</svg>
		<svg ng-if="layout.activityPaused" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
		</svg>
		<span>{{!layout.activityPaused ? 'Pause' : 'Play' }}</span>
	</button>

	<button
		title="{{!layout.activityDisabled ? 'activity is enable' : 'activity is disabled'}}"
		ng-class="{'selected': layout.activityDisabled}"
		ng-click="!layout.activityDisabled ? disableActivity() : enableActivity()">

		<svg ng-if="!layout.activityDisabled" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
			<path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
		</svg>

		<svg ng-if="layout.activityDisabled" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
			<path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
			<path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
		</svg>

		<span>{{!layout.activityDisabled ? 'Disable' : 'Enable' }}</span>
	</button>

	<button
		title="Show correct answers json for this activity"
		ng-disabled="disableButton('show-answers-json')"
		ng-click="showAnswersJSON()"
	>
		<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
		</svg>
		<span>Answers JSON</span>
	</button>

	<button
		title="Show users answers JSON for this activity"
		ng-disabled="disableButton('get-user-answers')"
		ng-click="showUsersAnswersJSON()"
	>
		<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
		</svg>
		<span>User answers JSON</span>
	</button>

	<button
		title="Show users answers JSON for the current item {{ activityItemBasedItemId }}"
		ng-show="!!activityItemBasedItemId"
		ng-disabled="disableButton('get-user-item-answers')"
		ng-click="showUsersAnswersJSON(activityItemBasedItemId)"
	>
		<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
		</svg>
		<span>User answers for current item</span>
	</button>

	<button
		ng-if="layout.feedbackEnabled && !reloadingActivity"
		title="{{!layout.feedbackEnabled && !reloadingActivity ? 'Turn on instant feedback' : 'Switch off instant feedbak'}}"
		ng-class="{'selected': layout.feedbackActivated}"
		ng-click="layout.feedbackActivated = !layout.feedbackActivated"
	>
		<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5" />
		</svg>
		<span>Instant feedback</span>
	</button>

	<button
		ng-click="showUsersAnswers()"
	>
		<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
		</svg>
		<span>Users answers</span>
	</button>
</div>
