<div class="desktopContentContainer" ng-controller="MecMetadataController" ng-init="init();">
	<div class="rcfContentContainer">
		<form class="form-horizontal metadataForm viewerForm" ng-submit="saveMetaData()">
			<fieldset>
				<legend>Activity Set Metadata for LearningMate</legend>

				<label for="metadata-id">Id</label>
				<input id="metadata-id" type="text"  ng-model="metadata.id[0]">

				<label for="metadata-title">Title</label>
				<input id="metadata-title" type="text"  ng-model="metadata.title[0]">

				<label for="metadata-subtitle">Sub-title</label>
				<input id="metadata-subtitle" type="text"  ng-model="metadata.subtitle[0]">
				<label for="metadata-description">Description</label>
				<input id="metadata-description" type="text"  ng-model="metadata.description[0]">

				<label for="metadata-activityType">Activity Types</label>
				<div class="list" ng-repeat="activityType in metadata.activityTypes[0].activityType track by $index">
					<select id="metadata-activityType"
							class="item"
							ng-model="metadata.activityTypes[0].activityType[$index]"
							ng-options="activityTypeOption for activityTypeOption in schema.activityTypes"
							ng-change="showTimeLimit()">
					</select><a class="option" ng-click="deleteItem(metadata.activityTypes[0].activityType, $index)">x</a>
				</div>
				<button ng-click="addItem(metadata.activityTypes[0].activityType)">+</button>

				<div ng-show="showTimeLimit()">
					<label for="metadata-timeLimitDuration">Time Limit</label>
					<input id="metadata-timeLimitDuration" type="text"  ng-model="metadata.timeLimitDuration[0]">
				</div>

				<label>Topics</label>
				<div class="list" ng-repeat="topic in metadata.topics[0].topic track by $index">
					<input class="item" ng-model="metadata.topics[0].topic[$index]"><a class="option" ng-click="deleteItem(metadata.topics[0].topic, $index)">x</a>
				</div>
				<button ng-click="addItem(metadata.topics[0].topic)">+</button>

				<label for="metadata-groups">Groups</label>
				<div class="list" ng-repeat="group in metadata.groups[0].group track by $index">
					<select id="metadata-groups"
							class="item"
							ng-model="metadata.groups[0].group[$index]"
							ng-options="groupOption for groupOption in schema.groups">
					</select><a class="option" ng-click="deleteItem(metadata.groups[0].group, $index)">x</a>
				</div>
				<button ng-click="addItem(metadata.groups[0].group)">+</button>

				<label for="metadata-levels">Levels</label>
				<div class="list" ng-repeat="group in metadata.levels[0].level track by $index">
					<select id="metadata-levels"
							class="item"
							ng-model="metadata.levels[0].level[$index]"
							ng-options="levelOption for levelOption in schema.levels">
					</select><a class="option" ng-click="deleteItem(metadata.levels[0].level, $index)">x</a>
				</div>
				<button ng-click="addItem(metadata.levels[0].level)">+</button>

				<label for="metadata-exam">Exam</label>
				<div class="list">
					<select id="metadata-exam"
							class="item"
							ng-model="metadata.exam[0]"
							ng-options="examOption for examOption in schema.exams">
					</select>
				</div>

				<label for="metadata-ages">Ages</label>
				<div class="list" ng-repeat="ages in metadata.ages[0].age track by $index">
					<select id="metadata-ages"
							class="item"
							ng-model="metadata.ages[0].age[$index]"
							ng-options="ageOption for ageOption in schema.ages">
					</select><a class="option" ng-click="deleteItem(metadata.ages[0].age, $index)">x</a>
				</div>
				<button ng-click="addItem(metadata.ages[0].age)">+</button>

				<label for="metadata-dialect">Dialect</label>
				<div class="list">
					<select id="metadata-dialect"
							class="item"
							ng-model="metadata.dialect[0]"
							ng-options="dialectOption for dialectOption in schema.dialect">
					</select>
				</div>

				<label for="metadata-contentSets">Content sets</label>
				<div class="list" ng-repeat="ages in metadata.contentSets[0].contentSet track by $index">
					<select id="metadata-contentSets"
							class="item"
							ng-model="metadata.contentSets[0].contentSet[$index]"
							ng-options="contentSetOption for contentSetOption in schema.contentSets">
					</select><a class="option" ng-click="deleteItem(metadata.contentSets[0].contentSet, $index)">x</a>
				</div>
				<button ng-click="addItem(metadata.contentSets[0].contentSet)">+</button>

				<label>Grammar References</label>
				<div class="list" ng-repeat="grammarReference in metadata.grammarReferences[0].grammarReference track by $index">
					<input class="item" ng-model="metadata.grammarReferences[0].grammarReference[$index]"><a class="option" ng-click="deleteItem(metadata.grammarReferences[0].grammarReference, $index)">x</a>
				</div>
				<button ng-click="addItem(metadata.grammarReferences[0].grammarReference)">+</button>

<label>CEFR Levels</label>
<div class="list" ng-repeat="cefrLevel in metadata.cefrLevels[0].cefrLevel track by $index">
	<select id="metadata-cefrLevels"
			class="item"
			ng-model="metadata.cefrLevels[0].cefrLevel[$index]"
			ng-options="cefrLevelOption for cefrLevelOption in schema.cefrLevels">
	</select><a class="option" ng-click="deleteItem(metadata.cefrLevels[0].cefrLevel, $index)">x</a>
</div>
<button ng-click="addItem(metadata.cefrLevels[0].cefrLevel)">+</button>

				<div class="formFooter" ng-show="footerShown">
					<input type="submit" class="hiddenSubmit viewerSingleButton" value="Save" accesskey="S" ng-disabled="submitButtonDisabled">
					<span class="viewerSingleButton" ng-click="saveMetadata()">Save</span>
				</div>
	 		</fieldset>
		</form>
	</div>
</div>
