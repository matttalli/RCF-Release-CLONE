<div class="desktopContentContainer" ng-controller="MetadataController" ng-init="init();metaData.type='section';">
	<div class="rcfContentContainer">
		<form class="form-horizontal metadataForm viewerForm " ng-submit="saveMetaData()">
			<fieldset>
				<legend>Section Metadata</legend>

				<label for="meta-data-title">Title</label>
				<input id="meta-data-title" type="text"  ng-model="metaData.title">

				<label for="meta-data-subtitle">Subtitle</label>
				<input id="meta-data-subtitle" type="text"  ng-model="metaData.subtitle">

				<label for="meta-data-description">Description</label>
				<textarea id="meta-data-description" class="input-xxlarge" id="meta-data-description"   ng-model="metaData.description"></textarea>

				<label for="meta-data-is-news-item" ng-show="{{(metaData.isNewsItem || !metaData.isNewsItem) && projectType === 'mec'}}">
					<input id="meta-data-is-news-item" type="checkbox" class="input-xxlarge" name="meta-data-is-news-item" ng-model="metaData.isNewsItem"/><span ng-click="metaData.isNewsItem=!metaData.isNewsItem">&#160;</span>
					Is News Item?
				</label>

				<label for="meta-data-expiry-date" ng-show="projectType === 'mec'">
					Expiry Date
					<input id="meta-data-expiry-date" type="text" ng-model="metaData.expiryDate">
				</label>

	 			<label for="meta-data-thumb">Thumbnail</label>
				<div class="thumbChooserContainer">
					<div class="controls">
						<input id="meta-data-thumb" class="imageChooser" type="text" placeholder="choose a thumbnail image" ng-model="metaData.thumb"  READONLY>
						<span class="viewerSingleButton" ng-click="chooseThumbnail(metaData.thumb)">Choose</span>
					</div>
					<div class="imagePreview">
						<img class="thumbPreview" ng-show="!!metaData.thumb" ng-src="{{levelAssetsUrl}}/Level_{{currentLevel}}/assets/images/{{metaData.thumb}}">
					</div>
				</div>

				<br>
                <div ng-if="projectType==='pbf' || projectType==='abc'" ng-include="'partials/section_metadata_pbf.html'"></div>

				<div class="formFooter" ng-show="footerShown">
					<input type="submit" class="hiddenSubmit viewerSingleButton" value="Save" accesskey="S" ng-disabled="submitButtonDisabled">
					<span class="viewerSingleButton" ng-click="saveMetaData()">Save</span>
				</div>

	 		</fieldset>

		</form>
	</div>
</div>
