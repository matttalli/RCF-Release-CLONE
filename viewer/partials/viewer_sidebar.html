<div class="sideBar" >
	<button ng-click="gotoHome()">
		<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
		</svg>
		<span>Home</span>
	</button>

	<!-- navigation-->
	<button ng-click="layout.showTOCPanel = !layout.showTOCPanel"
		ng-class="{ 'selected': layout.showTOCPanel }"
	>
		<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" />
		</svg>
		<span>{{layout.showTOCPanel ? 'Hide' : 'Show'}} TOC</span>
	</button>

	<button title="Search" ng-click="layout.showTOCPanel && (showSearchPanel=!showSearchPanel); showPlayerOptions = false"
		ng-class="{'selected': showSearchPanel, 'inactive': !layout.showTOCPanel}">
		<!-- search -->
		<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
		</svg>
		<span>Search</span>
	</button>

	<button title="RCF Player Options" ng-click="layout.showTOCPanel && (showPlayerOptions = !showPlayerOptions); showSearchPanel = false "
		ng-class="{'selected': showPlayerOptions, 'inactive': !layout.showTOCPanel }">
		<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
			<path stroke-linecap="round" stroke-linejoin="round" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
		</svg>
		<span>Player Options</span>

	</button>

</div>
